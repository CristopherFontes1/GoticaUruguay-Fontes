<app-header></app-header>
<div class="container-fluid">
        <h3>Peliculas a la venta</h3>
    <div class="d-flex flex-wrap" style="margin: 0px;">
        <div *ngFor="let i of products" class="card">
            <strong>Titulo: {{i.title}}</strong> 
            <img [src]= "i.image" alt= "">
            <strong>Precio: {{i.price}}</strong>
            <button class="btn btn-primary" (click)="addCarrito()">Agregar al Carrito</button>
        </div>  
    </div>
</div>
